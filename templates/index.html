<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ book_title }}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-center">
    <div id="hero" class="mb-4">
        <picture>
            <source
                media="(max-width: 480px)"
                srcset="{{ url_for(
                    'static',
                    filename='images/web_hero_mobile_iphone_portrait.svg'
                ) }}"
            >
            <source
                media="(max-width: 1024px)"
                srcset="{{ url_for(
                    'static',
                    filename='images/web_hero_mobile_ipad_portrait.svg'
                ) }}"
            >
            <source
                media="(max-width: 1366px)"
                srcset="{{ url_for(
                    'static',
                    filename='images/web_hero_mobile_ipad_large_portrait.svg'
                ) }}"
            >
            <img
                src="{{ url_for('static', filename='images/web_hero_blueprint.svg') }}"
                alt="The Science of Prestige Television"
                class="img-fluid"
            >
        </picture>
        <a
            id="pdf-button"
            class="blueprint-btn"
            href="{{ url_for('pdf') }}"
            target="_blank"
            rel="noopener noreferrer"
        >
            Read the Book
        </a>
        <button
            id="audiobook-button"
            class="blueprint-btn tab-button active"
            data-target="audiobook"
        >
            Listen to Audiobook
        </button>
        <button
            id="podcast-button"
            class="blueprint-btn tab-button"
            data-target="podcasts"
        >
            Listen to Podcast
        </button>
    </div>
    <div class="container py-4">
        <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
        <div id="audiobook" class="tab-content">
            <ul id="chapters" class="list-group text-start">
                {% for chapter in chapters %}
                {% if chapter.id == 0 %}
                <li
                    class="list-group-item"
                    data-audio="{{ url_for('static', filename='audio/0.mp3') }}"
                >
                    {{ chapter.title }}
                </li>
                {% else %}
                <li class="list-group-item">
                    {{ chapter.title }}
                    <ul class="section-list list-group ms-3">
                        {% for section in chapter.sections %}
                        <li
                            class="list-group-item"
                            data-audio="{{ url_for(
                                'static',
                                filename='audio/' ~ chapter.id ~ '-' ~ section.id ~ '.mp3'
                            ) }}"
                        >
                            {{ section.title }}
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div id="podcasts" class="tab-content" style="display: none;">
            <ul id="podcastList" class="list-group text-start"></ul>
        </div>
    </div>
    <script>
        const podcastsUrl = "{{ url_for('podcasts') }}";
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
