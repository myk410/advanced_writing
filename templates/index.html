<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ book_title }}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-center">
    <div class="container py-4">
        <h1 class="mb-4">{{ book_title }}</h1>
        <div id="tabs" class="mb-3">
            <button
                class="tab-button btn btn-primary btn-lg me-2 active"
                data-target="audiobook"
            >
                Audiobook
            </button>
            <button
                class="tab-button btn btn-outline-primary btn-lg"
                data-target="podcasts"
            >
                Podcast
            </button>
        </div>
        <a
            id="pdf-button"
            class="btn btn-secondary btn-lg w-100 mb-3"
            href="{{ url_for('pdf') }}"
            target="_blank"
            rel="noopener noreferrer"
        >
            Open PDF
        </a>
        <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
        <div id="audiobook" class="tab-content">
            <ul id="chapters" class="list-group text-start">
                {% for chapter in chapters %}
                {% if chapter.id == 0 %}
                <li
                    class="list-group-item"
                    data-audio="{{ url_for('static', filename='audio/0.mp3') }}"
                >
                    {{ chapter.title }}
                </li>
                {% else %}
                <li class="list-group-item">
                    {{ chapter.title }}
                    <ul class="section-list list-group ms-3">
                        {% for section in chapter.sections %}
                        <li
                            class="list-group-item"
                            data-audio="{{ url_for(
                                'static',
                                filename='audio/' ~ chapter.id ~ '-' ~ section.id ~ '.mp3'
                            ) }}"
                        >
                            {{ section.title }}
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div id="podcasts" class="tab-content" style="display: none;">
            <ul id="podcastList" class="list-group text-start"></ul>
        </div>
    </div>
    <script>
        const podcastsUrl = "{{ url_for('podcasts') }}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
