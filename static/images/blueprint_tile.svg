<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Tileable blueprint background">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07212F"/>
      <stop offset="100%" stop-color="#082230"/>
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <rect width="64" height="64" fill="none"/>
      <path d="M0 0H64 M0 0V64" stroke="#083649" stroke-opacity="0.18" stroke-width="1"/>
      <path d="M32 0V64 M0 32H64" stroke="#083649" stroke-opacity="0.12" stroke-width="1"/>
    </pattern>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
    </filter>
    <style><![CDATA[
      .title { font-family: 'League Spartan', 'Bebas Neue', 'Oswald', system-ui, -apple-system, sans-serif; font-weight: 800; letter-spacing: 0.5px; }
      .subtitle { font-family: 'Inter', 'Source Sans 3', system-ui, -apple-system, sans-serif; font-weight: 500; }
      .small { font-family: 'Inter', 'Source Sans 3', system-ui, -apple-system, sans-serif; font-weight: 400; }
      .stroke-accent { stroke: #327C85; }
      .stroke-mid { stroke: #1D5A67; }
      .fill-accent { fill: #327C85; }
      .fill-deep { fill: #083649; }
      .text-light { fill: #E6F0F2; }
    ]]></style>
  </defs>
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  <rect width="512" height="512" fill="url(#grid)"/>
  <rect width="512" height="512" filter="url(#noise)" opacity="0.25"/></svg>